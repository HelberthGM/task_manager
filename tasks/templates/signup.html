{% extends 'base.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="post" class="card card-body ">
                <h1 class="text-center">Sign Up</h1>
                <br>
                {{error}}
                {% csrf_token %}
                <!-- {{form}} -->
                 <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="Write your username" id="username" required>
                 </div>
                 <div class="mb-3">
                    <label for="password1" class="form-label">Password:</label>
                    <input type="password" name="password1" class="form-control" placeholder="Write your password" id="password1" required>
                 </div>
                 <div class="mb-3">
                    <label for="password2" class="form-label">Confirm your password:</label>
                    <input type="password" name="password2" class="form-control" placeholder="Confirm your password" id="password2" required>
                 </div>
                <button class="btn btn-outline-dark">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
