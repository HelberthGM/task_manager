{% extends 'base.html' %}

{% block content %}

<h1>{{task.title}}</h1>
<p>{{error}}</p>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>
        Update Task
    </button>
</form>
<form action="{% url 'complete_task' task.id %}" method="post">
    {% csrf_token %}
    <button>
        Complete Task
    </button>
</form>

<form action="{% url 'delete_task' task.id %}" method="post">
    {% csrf_token %}
    <button>
        Delete Task
    </button>
</form>

{% endblock %}
