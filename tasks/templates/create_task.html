{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 my-5">
            <form method="post" class="card card-body">
                <h2>Create New Task</h2>
                {{error}}
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark">Create Task</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
